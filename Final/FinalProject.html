<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Visualization - Final Project</title>
    <link rel="stylesheet" href="public/css/style.css"/>
    <link rel="shortcut icon" href="">
    <script src="https://d3js.org/d3.v5.js"></script>

    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  </head>

  <body>

    <h1>Lego Sets from 1971 to 2015</h1>
    <!-- <p class="info">Name: ; E-Mail: ; A#: </p> -->
    <h4>Years Selected: </h4>
    <div id="year-chart" class="view"></div>

    <div class="overviewCharts">
      <div class="topChart">
        <h2>Top Themes</h2>
        <svg width="500" height="400">
          <g id="xAxisThemes"></g>
          <g id="yAxisThemes"></g>
          <g id="topThemesBars"></g>
        </svg>
      </div>
      <div class="topChart">
        <h2>Biggest Sets</h2>
        <svg width="500" height="400">
          <g id="xAxisBiggestSets"></g>
          <g id="yAxisBiggestSets"></g>
          <g id="biggestSetsBars"></g>
        </svg>
      </div>
      <div class="topChart">
          <h2>Most Expensive Sets</h2>
          <svg width="500" height="400">
            <g id="xAxisMostExpensiveSets"></g>
            <g id="yAxisMostExpensiveSets"></g>
            <g id="mostExpensiveSetsBars"></g>
          </svg>
        </div>
    </div>

    <table id="legoTable">
      <thead>
        <tr>
          <td><h2>Name</h2></td>
          <td><h2>Theme</h2></td>
          <td><h2>Subtheme</h2></td>
          <td><h2>Release Year</h2></td>
          <td><h2>Pieces</h2></td>
          <td><h2>Price</h2></td>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>

    <script type="application/javascript" src="public/js/yearChart.js"></script>
    <script type="application/javascript" src="public/js/topThemesBarChart.js"></script>
    <script type="application/javascript" src="public/js/biggestSetsBarChart.js"></script>
    <script type="application/javascript" src="public/js/mostExpensiveSetsBarChart.js"></script>
    <script type="application/javascript" src="public/js/tableChart.js"></script>
    <script type="application/javascript" src="public/js/script.js"></script>
    
  </body>
</html>

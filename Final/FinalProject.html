<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Visualization - Final Project</title>
    <link rel="stylesheet" href="public/css/style.css"/>
    <link rel="shortcut icon" href="">
    <script src="https://d3js.org/d3.v5.js"></script>

    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  </head>

  <body>

    <div class="lego-heads">
      <div class="head">
        <div class="head-img">
          <img src="data/lego_head_glasses.png" alt="Glasses" height="200" width="200">
        </div>
      </div>
      <div class="head">
        <div class="head-img">
          <img src="data/lego_head_open_mouth.png" alt="Stunned" height="200" width="200">
        </div>
      </div>
      <div class="head">
          <div class="head-title">
              <h1>Lego Sets 1971 to 2015</h1>
          </div>
        </div>
      <div class="head">
        <div class="head-img">
          <img src="data/lego_head_scared.png" alt="Scared" height="200" width="200">
        </div>
      </div>
      <div class="head">
        <div class="head-img">
          <img src="data/lego_head_smiley.png" alt="Smiley" height="200" width="200">
        </div>
      </div>
    </div>
    <!-- <p class="info">Name: ; E-Mail: ; A#: </p> -->
    <div id="year-chart" class="view"></div>

    <div class="overviewCharts">
      <div class="topChart">
        <h2 id="top-themes-title">Top Themes of All Time</h2>
        <svg width="500" height="400">
          <g id="xAxisThemes"></g>
          <g id="yAxisThemes"></g>
          <g id="topThemesBars"></g>
        </svg>
      </div>
      <div class="topChart">
        <h2 id="biggest-sets-title">Biggest Sets of All Time</h2>
        <svg width="500" height="400">
          <g id="xAxisBiggestSets"></g>
          <g id="yAxisBiggestSets"></g>
          <g id="biggestSetsBars"></g>
        </svg>
      </div>
      <div class="topChart">
          <h2 id="most-expensive-sets-title">Most Expensive Sets of All Time</h2>
          <svg width="500" height="400">
            <g id="xAxisMostExpensiveSets"></g>
            <g id="yAxisMostExpensiveSets"></g>
            <g id="mostExpensiveSetsBars"></g>
          </svg>
        </div>
    </div>

    <div id="legoTable">
    
    </div>

    <script type="application/javascript" src="public/js/yearChart.js"></script>
    <script type="application/javascript" src="public/js/topThemesBarChart.js"></script>
    <script type="application/javascript" src="public/js/biggestSetsBarChart.js"></script>
    <script type="application/javascript" src="public/js/mostExpensiveSetsBarChart.js"></script>
    <script type="application/javascript" src="public/js/tableChart.js"></script>
    <script type="application/javascript" src="public/js/yearPopup.js"></script>
    <script type="application/javascript" src="public/js/themePopup.js"></script>
    <script type="application/javascript" src="public/js/nameTooltip.js"></script>
    <script type="application/javascript" src="public/js/ThemeStackedbarChart.js"></script>
    <script type="application/javascript" src="public/js/lego.js"></script>
    <script type="application/javascript" src="public/js/script.js"></script>
    
  </body>
</html>
